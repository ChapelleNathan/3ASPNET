version: '3.1'

services:
  mysql:
    image: mysql:latest
    container_name: mon_mysql
    environment:
      MYSQL_ROOT_PASSWORD: mon_mot_de_passe_root
      MYSQL_DATABASE: ma_base_de_donnees
      MYSQL_USER: mon_utilisateur
      MYSQL_PASSWORD: mon_mot_de_passe_utilisateur
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
